<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo ">
        <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" style=""/>
       
    </div>
    <form class="form-signin formRegisterClass" action="#">
        <div class="form-group">
            <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="text" class="form-control" placeholder="Name" [(ngModel)]="busList.busNumber" [ngModelOptions]="{standalone: true}" required autofocus />
        </div>
    </form>
    <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
    <div class="or-box">
        <div class="row" style="padding:10px">
                
                <ion-grid>
                        <ion-row>
                                <ion-col col-12>
                                <button  class=" purple-bg"  type="submit" ion-button  block (click)="addBus(busList)" >Add</button>
                                </ion-col>
                        </ion-row>
                        <ion-row>
    
                        </ion-row>
                </ion-grid>
                </div>
    </div>
</ion-content>
