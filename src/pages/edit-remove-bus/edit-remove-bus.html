<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo ">
        <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" style=""/>
      
    </div>
    <form class="form-signin formRegisterClass" action="#">
        <input list="browsers" name="myBrowser" placeholder="Search" class="form-control search-bar" style="font-size:15px; height:50px; width:100%; opacity:0.7;" (change)="setItems($event)" />
        <datalist id="browsers">
          <option *ngFor="let item of items" value="{{item.busNumber}}" (click)="setItems($event)" >
        </datalist>
          <div class="form-group">
              <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="text" class="form-control" placeholder="Bus Number" required autofocus [(ngModel)]="busList.busNumber" [ngModelOptions]="{standalone: true}" />
          </div>
    </form>
    
    <div class="or-box">
        <div class="row" style="padding:10px">
                
                <ion-grid>
                        <ion-row>
                            <ion-col col-6>
                                <button  class=" purple-bg"  type="submit" ion-button  block (click)="updateBusList(busList)" >Edit</button>
                                </ion-col>
                                <ion-col col-6>
                                  <button  class=" remove-btn"  type="submit" ion-button  block (click)="removeBusList()" >Remove</button>
                                  </ion-col>
                        </ion-row>
                        
                </ion-grid>
                </div>
    </div>
</ion-content>
