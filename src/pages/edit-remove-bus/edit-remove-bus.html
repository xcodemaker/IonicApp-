<ion-header>

  <ion-navbar>
    <ion-title>EditRemoveBus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo ">
        <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" style=""/>
      
    </div>
    <form class="form-signin formRegisterClass" action="#">
        <ion-searchbar class="search-bar" (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
            <ion-item *ngFor="let item of items">
              {{ item }}
            </ion-item>
          </ion-list>
          <div class="form-group">
              <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="text" class="form-control" placeholder="Bus Number" required autofocus />
          </div>
    </form>
    
    <div class="or-box">
        <div class="row" style="padding:10px">
                
                <ion-grid>
                        <ion-row>
                            <ion-col col-6>
                                <button  class=" purple-bg"  type="submit" ion-button  block >Edit</button>
                                </ion-col>
                                <ion-col col-6>
                                  <button  class=" remove-btn"  type="submit" ion-button  block >Remove</button>
                                  </ion-col>
                        </ion-row>
                        
                </ion-grid>
                </div>
    </div>
</ion-content>
