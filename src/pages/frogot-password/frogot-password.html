    <form class="form-signin formRegisterClass" [formGroup]="form" (ngSubmit)="signInWithEmail()" *ngIf="!emailSent">
        <div class="form-group">
          <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="email" placeholder="Email" formControlName="email" required autofocus/>
        </div>
        <button class=" purple-bg" ion-button block  class="password-recover-button" 
          type="submit" [disabled]="!form.valid"
        >
        Send email
        </button>
      </form>
      <p ion-text class="email-soon" *ngIf="emailSent">You will soon receive an email to reset your new password.</p>
    <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
</ion-content>
