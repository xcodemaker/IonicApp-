<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

<ion-content padding>
    <div class="logo ">
        <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" style=""/>
        <!-- <h1>TyreRepo</h1> -->
    </div>
    <form class="form-signin formRegisterClass" action="#">
        <div class="form-group">
            <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="text" class="form-control" placeholder="Name" [(ngModel)]="serviceCenter.name" [ngModelOptions]="{standalone: true}" required autofocus />
        </div>
    <!-- <div class="form-group">
        
        <select style="font-size:15px; height:50px; width:100%; opacity:0.7;" class="selectpicker" data-live-search="true">
            <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
            <option data-tokens="mustard">Burger, Shake and a Smile</option>
            <option data-tokens="frosting">Sugar, Spice and all things nice</option>
          </select>
          
    </div> -->
    <div class="form-group">
        <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="textarea" class="form-control" placeholder="Address" [(ngModel)]="serviceCenter.address" [ngModelOptions]="{standalone: true}" required />
    </div>
    <div class="form-group">
        <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="tel" class="form-control" placeholder="Phone Number" [(ngModel)]="serviceCenter.tele" [ngModelOptions]="{standalone: true}" required />
    </div>
    </form>
    <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
    <div class="or-box">
        <div class="row" style="padding:10px">
                
                <ion-grid>
                        <ion-row>
                                <ion-col col-12>
                                <button  class=" purple-bg"  type="submit" ion-button  block (click)="addServiceCenter(serviceCenter)" >Add</button>
                                </ion-col>
                        </ion-row>
                        <ion-row>
    
                        </ion-row>
                </ion-grid>
                </div>
    </div>
