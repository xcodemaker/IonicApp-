<ion-header>
  <ion-navbar>
    <ion-title>
            <ion-icon name="key"> </ion-icon>
      Sing in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        
            <div class="logo ">
                <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" />
                <!-- <h1>TyreRepo</h1> -->
            </div>
            <form class="form-signin formClass" [formGroup]="form" (ngSubmit)="signInWithEmail()" >
                <div class="form-group">
                  <input style="font-size:15px; height:50px; width:100%; opacity:0.7;
                  " class="form-control" type="email" placeholder="Email" formControlName="email" required autofocus/>
                </div>
                <div class="form-group">
                  <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" class="form-control" type="password" placeholder="password" formControlName="password" required autofocus/>
                </div>
                <button  class=" purple-bg"  type="submit" [disabled]="!form.valid" ion-button  block >Login</button> 
                <div class="form-group">
                <p class="forgot-password" (click)="navigateTo('FrogotPasswordPage')">Forgot password?</p>
                <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
                </div>
            </form>
           
            <div class="or-box">
            
                <div class="row" style="padding:10px">
                        
                        <ion-grid>
                                <ion-row>
                                        <ion-col col-6>
                                                <button class="btn-facebook" (click)="signInWithFacebook()"ion-button block>
                                                    <ion-icon name="logo-facebook"></ion-icon>
                                                </button>
                                        </ion-col>
                                        <ion-col col-6>
                                                <button class="btn-google" ion-button block>
                                                    <ion-icon name="logo-googleplus"></ion-icon>
                                                </button>
                                        </ion-col>
                                </ion-row>
                        </ion-grid>
                        </div>
            </div>
            
            <div class="or-box row-block">
                <div class="row row-register">
                    <p style="margin-left:35px">don't have an account? <span class="register" (click)="navigateTo('RegisterPage')">register now!</span></p>
                </div>
            </div>
           
        
</ion-content>
