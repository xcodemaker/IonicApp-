<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="row all">
    <div class="col-md-3 col-md-offset-4">
        <div class="account-box">
            <div class="logo ">
                <img src="../../assets/icon/png" alt=""/>
            </div>
            <form class="form-signin formClass" action="#">
            <div class="form-group">
                <input style="font-size:15px" type="text" class="form-control" placeholder="Email" required autofocus />
            </div>
            <div class="form-group">
                <input style="font-size:15px" type="password" class="form-control" placeholder="Password" required />
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" />
                Keep me signed in
            </label>
            <button class=" purple-bg"  type="submit" ion-button full round>
                Sign in</button>
            </form>
            <a class="forgotLnk" href="http://www.jquery2dotnet.com">I can't access my account</a>
            <div class="or-box">
                <span class="or">OR</span>
                <div class="row">
                    <!-- <div class="col-md-6 row-block">
                        <a href="http://www.jquery2dotnet.com" class="btn btn-facebook btn-block">Facebook</a>
                    </div> -->
                    <button class="btn-facebook" ion-button full round>Facebook</button>
                    <!-- <div class="col-md-6 row-block">
                        <a href="http://www.jquery2dotnet.com" class="btn btn-google btn-block">Google</a>
                    </div> -->
                    <button class="btn-google" ion-button full round>Google</button>
                </div>
            </div>
            <div class="or-box row-block">
                <div class="row">
                    <!-- <div class="col-md-12 row-block">
                        <a href="http://www.jquery2dotnet.com" class="btn btn-primary btn-block">Create New Account</a>
                    </div> -->
                    <button class="btn-create-new" ion-button full round>Create New Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
</ion-content>
