<ion-header>
  <ion-navbar>
    <ion-title>
            <ion-icon name="key"> </ion-icon>
      Sing in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        
            <div class="logo ">
                <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" />
                <!-- <h1>TyreRepo</h1> -->
            </div>
            <form class="form-signin formClass" action="#">
            <div class="form-group">
                <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="text" class="form-control" placeholder="Email" required autofocus />
            </div>
            <div class="form-group">
                <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="password" class="form-control" placeholder="Password" required />
            </div>
            <!-- <label class="checkbox">
                <input type="checkbox" value="remember-me" />
                Keep me signed in
            </label> -->
            <p class="forgot-password" (click)="navigateToFrogotPassword()">Forgot password</p>
            
            </form>
           
            <div class="or-box">
            
                <div class="row" style="padding:10px">
                        
                        <ion-grid>
                                <ion-row>
                                        <ion-col col-12>
                                        <button (click)="doConfirm()" class=" purple-bg"  type="submit" ion-button  block >Login</button>
                                        </ion-col>
                                </ion-row>
                                <ion-row>
                                        <ion-col col-6>
                                                <button class="btn-facebook" ion-button block>
                                                    <ion-icon name="logo-facebook"></ion-icon>
                                                </button>
                                        </ion-col>
                                        <ion-col col-6>
                                                <button class="btn-google" ion-button block>
                                                    <ion-icon name="logo-googleplus"></ion-icon>
                                                </button>
                                        </ion-col>
                                </ion-row>
                        </ion-grid>
                        </div>
            </div>
            <div class="or-box row-block">
                <div class="row row-register">
                    <p style="margin-left:35px">don't have an account? <span class="register" (click)="navigateToRegister()">register now!</span></p>
                </div>
            </div>
        
</ion-content>
