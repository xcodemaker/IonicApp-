<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo ">
        <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" style=""/>
    </div>
    <form class="form-signin formRegisterClass" action="#">
      
            <div class="form-group">
              <input list="browsers" name="myBrowser" placeholder="Tyre Number" class="form-control" style="font-size:15px; height:50px; width:100%; opacity:0.7;" [(ngModel)]="giveAways.tyreNumber" [ngModelOptions]="{standalone: true}"/> 
                      <datalist id="browsers">
                        <option *ngFor="let item of items" value="{{item.tyreNumber.tyre}}">
                      </datalist>
              </div>
              <div class="form-group">
                <input list="browsers1" name="myBrowser" placeholder="Tyre House" class="form-control" style="font-size:15px; height:50px; width:100%; opacity:0.7;" [(ngModel)]="giveAways.tyreHouse" [ngModelOptions]="{standalone: true}"/>
                        <datalist id="browsers1">
                          <option *ngFor="let tyre of tyres" value="{{tyre.name}}">
                        </datalist>
                </div>
    <div class="form-group">
        <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="date" class="form-control" placeholder="Date" required [(ngModel)]="giveAways.giveDate" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="form-group">
        <input list="reason" name="myBrowser" placeholder="Reason" class="form-control" style="font-size:15px; height:50px; width:100%; opacity:0.7;" [(ngModel)]="giveAways.reason" [ngModelOptions]="{standalone: true}"/>
                <datalist id="reason">
                  <option value="Dag">
                  <option value="Tyre Punch">
                </datalist>
        </div>
    </form>
    
    <div class="or-box">
        <div class="row" style="padding:10px">
                
                <ion-grid>
                        <ion-row>
                                <ion-col col-12>
                                <button  class=" purple-bg"  type="submit" ion-button  block (click)="addGiveAways(giveAways)">Add</button>
                                </ion-col>
                        </ion-row>
                        <ion-row>
    
                        </ion-row>
                </ion-grid>
                </div>
    </div>
</ion-content>
