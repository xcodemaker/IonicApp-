<ion-header>

  <ion-navbar>
    <ion-title>RecieveFrom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo ">
        <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" style=""/>
    </div>
    <form class="form-signin formRegisterClass" action="#">
        <div class="form-group">
        <input list="browsers" name="myBrowser" placeholder="Tyre Number" class="form-control" style="font-size:15px; height:50px; width:100%; opacity:0.7;"/>
                <datalist id="browsers">
                  <option value="Chrome">
                  <option value="Firefox">
                  <option value="Internet Explorer">
                  <option value="Opera">
                  <option value="Safari">
                  <option value="Microsoft Edge">
                </datalist>
        </div>
        <div class="form-group">
            <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="text" class="form-control" placeholder="Tyre House" required autofocus readonly/>
        </div>
    <div class="form-group">
        <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="date" class="form-control" placeholder="Give Date" required readonly />
    </div>
    <div class="form-group">
        <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="date" class="form-control" placeholder="Recieve Date" required  />
    </div>
    <div class="form-group">
        <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="number" class="form-control" placeholder="Bill Amount" required  />
    </div>
    </form>
    
    <div class="or-box">
        <div class="row" style="padding:10px">
                
                <ion-grid>
                        <ion-row>
                                <ion-col col-12>
                                <button  class=" purple-bg"  type="submit" ion-button  block >Save</button>
                                </ion-col>
                        </ion-row>
                        <ion-row>
    
                        </ion-row>
                </ion-grid>
                </div>
    </div>
</ion-content>
