<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo ">
        <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" style=""/>
    </div>
    <form class="form-signin formRegisterClass" action="#">
        <div class="form-group">
            <input list="browsers" name="myBrowser" placeholder="Tyre Number" class="form-control search-bar" style="font-size:15px; height:50px; width:100%; opacity:0.7;" (change)="setItems($event)" [(ngModel)]="giveAways.tyreNumber" [ngModelOptions]="{standalone: true}" />
                    <datalist id="browsers">
                      <option *ngFor="let item of items" value="{{item.tyreNumber.tyre}}" (click)="setItems($event)" >
                    </datalist>
            </div>
        <div class="form-group">
            <input name="myBrowser" placeholder="Tyre House" class="form-control" style="font-size:15px; height:50px; width:100%; opacity:0.7;" [(ngModel)]="giveAways.tyreHouse" [ngModelOptions]="{standalone: true}" readonly/>
            </div>
    <div class="form-group">
        <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="date" class="form-control" name="Date" placeholder="Give Date" required  [(ngModel)]="giveAways.giveDate" [ngModelOptions]="{standalone: true}" readonly/>
    </div>
    <div class="form-group">
        <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="date" class="form-control" placeholder="Recieve Date" required [(ngModel)]="giveAways.recieveDate" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="form-group">
        <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="number" class="form-control" placeholder="Bill Amount" required  [(ngModel)]="giveAways.billAmount" [ngModelOptions]="{standalone: true}" />
    </div>
    </form>
    
    <div class="or-box">
        <div class="row" style="padding:10px">
                
                <ion-grid>
                        <ion-row>
                                <ion-col col-12>
                                <button  class=" purple-bg"  type="submit" ion-button  block (click)="addRecieveList(giveAways)" >Save</button>
                                </ion-col>
                        </ion-row>
                        <ion-row>
    
                        </ion-row>
                </ion-grid>
                </div>
    </div>
</ion-content>
