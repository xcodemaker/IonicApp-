<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="contact"></ion-icon>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo ">
        <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" style=""/>
        <!-- <h1>TyreRepo</h1> -->
    </div>
    <form [formGroup]="form" (ngSubmit)="signUp()" class="form-signin formRegisterClass">
        <div class="form-group">
          <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="email" class="form-control" placeholder="Email" formControlName="email" required autofocus/>
        </div>
        <div class="form-group">
          <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="password" class="form-control" placeholder="password" formControlName="password" required autofocus/>
        </div>
        <button class=" purple-bg" ion-button block 
          type="submit" [disabled]="!form.valid"
        >
        Register
        </button>
      </form>
      <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
    <div class="or-box">
        <div class="row" style="padding:10px">
                
                <ion-grid>
                        <ion-row>
                            <ion-col col-6>
                                    <button class="btn-facebook" ion-button block>
                                        <ion-icon name="logo-facebook"></ion-icon>
                                    </button>
                            </ion-col>
                            <ion-col col-6>
                                    <button class="btn-google" ion-button block>
                                        <ion-icon name="logo-googleplus"></ion-icon>
                                    </button>
                            </ion-col>
                    </ion-row>
                </ion-grid>
                </div>
    </div>
</ion-content>
