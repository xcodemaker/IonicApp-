<ion-header>

  <ion-navbar>
    <ion-title>EditRemoveTyre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="logo ">
    <img class="logo-image" src="assets/icon/TELogo.png" alt="logo" style=""/>
    <!-- <h1>TyreRepo</h1> -->
</div>

<form class="form-signin formRegisterClass" action="#">
    <!-- <ion-searchbar list="items" class="search-bar" (ionInput)="getItems($event)">
        
    </ion-searchbar> -->
    <!-- <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list> -->
      <div class="form-group">
          <input list="browsers" name="myBrowser" placeholder="Search" class="form-control search-bar" style="font-size:15px; height:50px; width:100%; opacity:0.7;" (change)="setItems($event)" />
                  <datalist id="browsers">
                    <option *ngFor="let item of items" value="{{item.tyreNumber.tyre}}" (click)="setItems($event)" >
                  </datalist>
          </div>
    
      <div class="form-group">
          <input style="font-size:15px; height:50px; width:100%; opacity:0.7;" type="text" class="form-control" placeholder="Tyre Number" required autofocus [(ngModel)]="tyreList.tyreNumber" [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="form-group">
              <input list="browsers" name="myBrowser" placeholder="Tyre House" class="form-control" style="font-size:15px; height:50px; width:100%; opacity:0.7;" [(ngModel)]="tyreList.tyreHouse" [ngModelOptions]="{standalone: true}"/>
                      <datalist id="browsers">
                        <option *ngFor="let item of items" value="{{item.tyreNumber}}">
                      </datalist>
              </div>
  <div class="form-group">
      <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="number" class="form-control" placeholder="Price" required [(ngModel)]="tyreList.tyrePrice" [ngModelOptions]="{standalone: true}" />
  </div>
  <div class="form-group">
      <input style="font-size:15px; height:50px; width:100%; opacity:0.7" type="date" class="form-control" name="Date" placeholder="Date" required  [(ngModel)]="tyreList.purchesDate" [ngModelOptions]="{standalone: true}"/>
  </div>
  <script type="text/javascript">
      document.getElementById('Date').value = new Date().toDateInputValue();
    </script>
</form>

<div class="or-box">
    <div class="row" style="padding:10px">
            
            <ion-grid>
                    <ion-row>
                            <ion-col col-6>
                            <button  class=" purple-bg"  type="submit" ion-button  block (click)="updateTyreList(tyreList)" >Edit</button>
                            </ion-col>
                            <ion-col col-6>
                              <button  class=" remove-btn"  type="submit" ion-button  block (click)="removeTyreList()" >Remove</button>
                              </ion-col>
                    </ion-row>
                    <!-- <ion-row>
                      
                    </ion-row> -->
            </ion-grid>
            </div>
</div>
</ion-content>
